
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeb GX Browser</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      width: 100%;
      background-color: #ff4747;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .note {
      margin: 30px 20px 20px;
      background: #333;
      border-left: 5px solid #ff4747;
      padding: 20px;
      border-radius: 6px;
      max-width: 600px;
      text-align: center;
    }

    .search-box {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 12px;
    }

    .search-box button {
      padding: 10px 20px;
      background-color: #ff4747;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #ff2a2a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zeb GX</h1>
  </header>

  <div class="note">
    <p><strong>Note:</strong> Zeb GX is a custom, lightweight browser experience inspired by DuckDuckGo, made for Zeb11. Not a copy â€” 100% original style.</p>
  </div>

  <div class="search-box">
    <form action="https://duckduckgo.com/" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search with Zeb GX...">
      <button type="submit">Search</button>
    </form>
  </div>

</body>
</html>
