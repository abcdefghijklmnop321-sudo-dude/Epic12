<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad - Zeb11</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    textarea {
      width: 100%;
      height: calc(100vh - 40px);
      padding: 10px;
      box-sizing: border-box;
      border: none;
      resize: none;
      font-size: 16px;
      outline: none;
    }
    #toolbar {
      height: 40px;
      background: #0078D7;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #toolbar button {
      margin-left: auto;
      background: white;
      color: #0078D7;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    Notepad
    <button onclick="saveText()">Save</button>
  </div>
  <textarea id="editor" placeholder="Start typing..."></textarea>

  <script>
    function saveText() {
      const content = document.getElementById("editor").value;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "note.txt";
      link.click();
    }
  </script>
</body>
</html>
