<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeb11 OS</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js"></script>
</head>
<body>
  <div id="desktop" class="desktop">
    <div id="control-center" class="control-center">
      Zeb11 Control Center<br />
      <label><input type="checkbox" id="vpnToggle" /> VPN (stub)</label><br />
      <label><input type="checkbox" id="proxyToggle" /> Proxy (stub)</label>
    </div>

    <div id="taskbar" class="taskbar">
      <div class="taskbar-left">
        <button onclick="launchApp('zebgx')">Zeb GX</button>
        <button onclick="launchApp('store')">Zeb Store</button>
      </div>

      <div class="taskbar-center">
        <button id="startButton" class="start-button" onclick="toggleStartMenu()"></button>
      </div>

      <div class="taskbar-right">
        <button onclick="launchApp('settings')">Settings</button>
      </div>
    </div>

    <iframe id="appFrame" class="app-frame" style="display:none;"></iframe>
  </div>
</body>
</html>
