
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeb11 Desktop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="desktop">
    <div class="control-center">Control Center</div>

    <div id="app-zebgx" class="app-window hidden"></div>
    <div id="app-store" class="app-window hidden"></div>
    <div id="app-settings" class="app-window hidden"></div>

    <div class="taskbar">
      <div class="taskbar-left">
        <button onclick="launchApp('zebgx')">Zeb GX</button>
        <button onclick="launchApp('store')">Zeb Store</button>
        <button onclick="launchApp('settings')">Settings</button>
      </div>
      <div class="taskbar-center">
        <div class="start-button" onclick="alert('Start Menu Coming Soon')"></div>
      </div>
      <div class="taskbar-right">
        <span>Zeb11</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
