<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeb11 - Web OS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #desktop {
      width: 100%;
      height: 100%;
      background: #fff url('assets/wallpapers/default.jpg') center/cover no-repeat;
      position: relative;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
    }

    #start-btn {
      background-color: red;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      top: 100px;
      left: 100px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: #0078D7;
      color: white;
      padding: 5px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar span {
      flex-grow: 1;
      user-select: none;
    }

    .controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      width: 30px;
      cursor: pointer;
    }

    .window iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    #start-menu {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 2000;
    }

    #start-menu div {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #start-menu div:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div id="start-menu">
      <!-- Core Apps -->
      <div onclick="openApp('ZebGX Browser', 'apps/ZebGX/index.html')">ZebGX Browser</div>
      <div onclick="openApp('Settings', 'apps/Settings/settings.html')">Settings</div>
      <div onclick="openApp('Zeb Store', 'apps/Store/store.html')">Zeb Store</div>
      <div onclick="openApp('Task Manager', 'apps/TaskManager/taskmanager.html')">Task Manager</div>
      <div onclick="openApp('Control Center', 'apps/ControlCenter/controlcenter.html')">Control Center</div>
      <div onclick="openApp('Package Installer', 'apps/PackageInstaller/installer.html')">Package Installer</div>

      <!-- Functional Apps -->
      <div onclick="openApp('Notepad', 'apps/Notepad/notepad.html')">Notepad</div>
      <div onclick="openApp('Terminal', 'apps/Terminal/terminal.html')">Terminal</div>
      <div onclick="openApp('Benchmark', 'apps/Benchmark/benchmark.html')">Benchmark</div>
      <div onclick="openApp('Themes', 'apps/Themes/themes.html')">Themes</div>

      <!-- System Controls -->
      <div onclick="alert('System turning off...')">Turn Off</div>
      <div onclick="alert('Restarting...')">Restart</div>
      <div onclick="alert('Hibernating...')">Hibernate</div>
    </div>

    <div id="taskbar">
      <button id="start-btn" onclick="toggleStartMenu()"></button>
    </div>
  </div>

  <script>
    function toggleStartMenu() {
      const menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function openApp(title, url) {
      toggleStartMenu();

      const win = document.createElement("div");
      win.className = "window";

      const titleBar = document.createElement("div");
      titleBar.className = "title-bar";

      const titleText = document.createElement("span");
      titleText.textContent = title;

      const controls = document.createElement("div");
      controls.className = "controls";

      const minBtn = document.createElement("button");
      minBtn.innerHTML = "&#x2013;";
      minBtn.onclick = () => {
        iframe.style.display = iframe.style.display === "none" ? "block" : "none";
      };

      const maxBtn = document.createElement("button");
      maxBtn.innerHTML = "&#x2610;";
      maxBtn.onclick = () => {
        if (win.style.position === "absolute") {
          win.style.top = "0";
          win.style.left = "0";
          win.style.width = "100%";
          win.style.height = "100%";
        } else {
          win.style.width = "600px";
          win.style.height = "400px";
          win.style.top = "100px";
          win.style.left = "100px";
        }
      };

      const closeBtn = document.createElement("button");
      closeBtn.innerHTML = "&#x2715;";
      closeBtn.onclick = () => {
        win.remove();
      };

      controls.append(minBtn, maxBtn, closeBtn);
      titleBar.append(titleText, controls);

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.title = title;

      win.append(titleBar, iframe);
      document.getElementById("desktop").appendChild(win);

      makeDraggable(win, titleBar);
    }

    function makeDraggable(element, handle) {
      let offsetX = 0, offsetY = 0, isDragging = false;

      handle.addEventListener('mousedown', function (e) {
        isDragging = true;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.zIndex = Date.now(); // bring to front
      });

      document.addEventListener('mousemove', function (e) {
        if (isDragging) {
          element.style.left = (e.clientX - offsetX) + "px";
          element.style.top = (e.clientY - offsetY) + "px";
        }
      });

      document.addEventListener('mouseup', function () {
        isDragging = false;
      });
    }
  </script>
</body>
</html>
