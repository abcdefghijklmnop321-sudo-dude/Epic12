<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zeb11 - Web OS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #desktop {
      width: 100%;
      height: 100%;
      background: #fff url('assets/wallpapers/default.jpg') center/cover no-repeat;
      position: relative;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
    }

    #start-btn {
      background-color: red;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .window {
      position: absolute;
      width: 500px;
      height: 350px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      top: 100px;
      left: 100px;
      resize: both;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: #0078D7;
      color: white;
      padding: 5px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .window-controls button {
      background: none;
      color: white;
      border: none;
      font-weight: bold;
      margin-left: 5px;
      cursor: pointer;
    }

    .window iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }

    #start-menu {
      position: absolute;
      bottom: 55px;
      left: 50px;
      width: 240px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 2000;
    }

    #start-menu div {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #start-menu div:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div id="start-menu">
      <!-- Core Apps -->
      <div onclick="openApp('ZebGX Browser', 'https://iamnotapro.lolo.pro')">ZebGX Browser</div>
      <div onclick="openApp('Settings', 'apps/Settings/settings.html')">Settings</div>
      <div onclick="openApp('Zeb Store', 'apps/Store/store.html')">Zeb Store</div>
      <div onclick="openApp('Task Manager', 'apps/TaskManager/taskmanager.html')">Task Manager</div>
      <div onclick="openApp('Control Center', 'apps/ControlCenter/controlcenter.html')">Control Center</div>
      <div onclick="openApp('Installer', 'apps/PackageInstaller/installer.html')">Package Installer</div>
      <!-- New Apps -->
      <div onclick="openApp('Notepad', 'apps/Notepad/notepad.html')">Notepad</div>
      <div onclick="openApp('Terminal', 'apps/Terminal/terminal.html')">Terminal</div>
      <div onclick="openApp('Benchmark', 'apps/Benchmark/benchmark.html')">Benchmark</div>
      <div onclick="openApp('Themes', 'apps/Themes/themes.html')">Themes</div>
      <!-- System -->
      <div onclick="alert('System turning off...')">Turn Off</div>
      <div onclick="alert('Restarting...')">Restart</div>
      <div onclick="alert('Hibernating...')">Hibernate</div>
    </div>
    <div id="taskbar">
      <button id="start-btn" onclick="toggleStartMenu()"></button>
    </div>
  </div>

  <script>
    function toggleStartMenu() {
      const menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function openApp(title, url) {
      toggleStartMenu();
      const win = document.createElement("div");
      win.className = "window";

      win.innerHTML = `
        <div class="title-bar" onmousedown="dragStart(event, this.parentElement)">
          <span>${title}</span>
          <div class="window-controls">
            <button onclick="minimizeWindow(this)">â€“</button>
            <button onclick="maximizeRestoreWindow(this)">ðŸ—–</button>
            <button onclick="closeWindow(this)">âœ•</button>
          </div>
        </div>
        <iframe src="${url}" title="${title}"></iframe>
      `;

      document.getElementById("desktop").appendChild(win);
    }

    function closeWindow(btn) {
      btn.closest('.window').remove();
    }

    function minimizeWindow(btn) {
      btn.closest('.window').style.display = 'none';
      // Optional: Add icon to taskbar to restore
    }

    function maximizeRestoreWindow(btn) {
      const win = btn.closest('.window');
      if (win.dataset.maximized === "true") {
        win.style.top = win.dataset.prevTop;
        win.style.left = win.dataset.prevLeft;
        win.style.width = win.dataset.prevWidth;
        win.style.height = win.dataset.prevHeight;
        win.dataset.maximized = "false";
      } else {
        win.dataset.prevTop = win.style.top;
        win.dataset.prevLeft = win.style.left;
        win.dataset.prevWidth = win.style.width;
        win.dataset.prevHeight = win.style.height;
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100%";
        win.style.height = "calc(100% - 45px)";
        win.dataset.maximized = "true";
      }
    }

    function dragStart(e, windowEl) {
      e.preventDefault();
      let shiftX = e.clientX - windowEl.getBoundingClientRect().left;
      let shiftY = e.clientY - windowEl.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        windowEl.style.left = pageX - shiftX + 'px';
        windowEl.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      document.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        document.onmouseup = null;
      };
    }
  </script>
</body>
</html>
