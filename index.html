<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeb11 - WEB OS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      overflow: hidden;
    }

    #login-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('assets/wallpapers/default.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #login-box {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    #login-box input {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    #login-box button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #login-box button:hover {
      background: #005fa3;
    }

    #desktop, #taskbar, #start-menu {
      display: none;
    }

    /* Desktop & UI styles from earlier */
    /* (Copy all the previously provided styles here for .window, .taskbar, etc.) */

    /* Reinsert previously defined styles here... */
    /* To keep it short here, Iâ€™ll assume you're combining this with the previous responseâ€™s CSS */
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <div id="login-box">
      <h2>Welcome to Zeb11</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <br>
      <button onclick="login()">Login</button>
      <p id="login-error" style="color: red; display: none;">Incorrect credentials</p>
    </div>
  </div>

  <!-- Main OS Desktop -->
  <div id="desktop">
    <div id="start-menu">
      <div onclick="openApp('ZebGX Browser', 'https://iamnotapro.lolo.pro')">ZebGX Browser</div>
      <div onclick="openApp('Settings', 'apps/Settings/settings.html')">Settings</div>
      <div onclick="openApp('Zeb Store', 'apps/Store/store.html')">Zeb Store</div>
      <div onclick="openApp('Task Manager', 'apps/TaskManager/taskmanager.html')">Task Manager</div>
      <div onclick="openApp('Control Center', 'apps/ControlCenter/controlcenter.html')">Control Center</div>
      <div onclick="openApp('Installer', 'apps/PackageInstaller/installer.html')">Package Installer</div>
      <div onclick="openApp('Notepad', 'apps/Notepad/notepad.html')">Notepad</div>
      <div onclick="openApp('Terminal', 'apps/Terminal/terminal.html')">Terminal</div>
      <div onclick="openApp('Benchmark', 'apps/Benchmark/benchmark.html')">Benchmark</div>
      <div onclick="openApp('Themes', 'apps/Themes/themes.html')">Themes</div>
      <div onclick="alert('System turning off...')">Turn Off</div>
      <div onclick="alert('Restarting...')">Restart</div>
      <div onclick="alert('Hibernating...')">Hibernate</div>
    </div>

    <div id="taskbar">
      <button id="start-btn" onclick="toggleStartMenu()"></button>
    </div>
  </div>

  <!-- JS -->
  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("login-error");

      if (username === "hamzah" && password === "1989") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        document.getElementById("taskbar").style.display = "flex";
      } else {
        error.style.display = "block";
      }
    }

    // Toggle Start Menu
    function toggleStartMenu() {
      const menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Open App Window
    let zIndex = 1000;

    function openApp(title, url) {
      toggleStartMenu();
      const win = document.createElement("div");
      win.className = "window";
      win.style.zIndex = ++zIndex;

      win.innerHTML = `
        <div class="title-bar" onmousedown="dragMouseDown(event, this.parentElement)">
          <span class="title">${title}</span>
          <div class="window-controls">
            <button onclick="minimizeWindow(this)">_</button>
            <button onclick="maximizeWindow(this)">ðŸ—–</button>
            <button onclick="closeWindow(this)">âœ•</button>
          </div>
        </div>
        <iframe src="${url}" title="${title}"></iframe>
      `;

      document.getElementById("desktop").appendChild(win);
    }

    function closeWindow(btn) {
      btn.closest(".window").remove();
    }

    function minimizeWindow(btn) {
      btn.closest(".window").style.display = "none";
    }

    function maximizeWindow(btn) {
      const win = btn.closest(".window");
      win.classList.toggle("fullscreen");
    }

    function dragMouseDown(e, win) {
      e.preventDefault();
      win.style.zIndex = ++zIndex;
      let pos3 = e.clientX, pos4 = e.clientY;

      function elementDrag(e2) {
        e2.preventDefault();
        win.style.top = (win.offsetTop - (pos4 - e2.clientY)) + "px";
        win.style.left = (win.offsetLeft - (pos3 - e2.clientX)) + "px";
        pos3 = e2.clientX;
        pos4 = e2.clientY;
      }

      function closeDragElement() {
        document.removeEventListener("mouseup", closeDragElement);
        document.removeEventListener("mousemove", elementDrag);
      }

      document.addEventListener("mouseup", closeDragElement);
      document.addEventListener("mousemove", elementDrag);
    }
  </script>
</body>
</html>
